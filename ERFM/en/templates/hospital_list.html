{% extends 'en.html' %}

{% load static %}

{% block content %}
<div class="d-flex flex-column">
  <div class="card" style="width: 22rem;">
    <ul class="list-group list-group-flush" style="max-height: calc(100vh - 10px); overflow-y: auto;">
      {% for hospital in hospitals %}
      <div id="clickable-div-{{hospital.name}}" onclick="hospitalPopUpFunction('{{ hospital.name }}'); adjustMap('{{hospital.lon}}', '{{hospital.lat}}')">
        <li class="list-group-item">{{ hospital.name }} <br> <b>{{ hospital.addr }} - {{ hospital.dist }} km</b></li>
      </div>
      {% empty %}
      <li class="list-group-item d-flex align-items-center justify-content-center ">Loading...</li>
      {% endfor %}
      <script src="{% static 'hospital.js' %}"></script>
    </ul>
  </div>
  <div class="d-flex justify-content-end align-items-end">
    <button class="btn btn-primary btn-fixed-size" onclick="goHome()">
      <div class="svg-container">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
          <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5Z"/>
        </svg>
      </div>
    </button>    
  </div>
</div>

<style>
  .btn-fixed-size {
    width: 3rem;
    height: 3rem;
    position: fixed;
    bottom: 5px;
    right: 5px;
  }

  .svg-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
  }
</style>
{% endblock %}
